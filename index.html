<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horário de Brasília</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00FFAA;
      font-family: 'Courier New', monospace;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #relogio {
      font-size: 12vw;
      text-shadow: 0 0 20px #00FFAA;
      user-select: none;
    }

    #instalar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <div id="relogio">Carregando...</div>
  <button id="instalar">Instalar</button>

  <script>
    let horaAtual = null;
    let promptInstalacao;

    async function buscarHorario() {
      try {
        const resposta = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const dados = await resposta.json();
        horaAtual = new Date(dados.datetime);
        atualizar();
      } catch (erro) {
        document.getElementById("relogio").innerText = "Erro ao buscar hora";
      }
    }

    function atualizar() {
      if (!horaAtual) return;

      const h = String(horaAtual.getHours()).padStart(2, '0');
      const m = String(horaAtual.getMinutes()).padStart(2, '0');
      const s = String(horaAtual.getSeconds()).padStart(2, '0');

      document.getElementById('relogio').innerText = `${h}:${m}:${s}`;
      horaAtual.setSeconds(horaAtual.getSeconds() + 1);
    }

    buscarHorario();
    setInterval(atualizar, 1000);

    // Instalação PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      promptInstalacao = e;
      document.getElementById('instalar').style.display = 'block';
    });

    document.getElementById('instalar').addEventListener('click', () => {
      if (promptInstalacao) {
        promptInstalacao.prompt();
        promptInstalacao.userChoice.then(() => {
          document.getElementById('instalar').style.display = 'none';
        });
      }
    });

    // Service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
