<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horário de Brasília</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    #popupHorario {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 22px;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      z-index: 9999;
    }

    #installButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="popupHorario">Carregando...</div>
  <button id="installButton">Instalar Relógio</button>

  <script>
    let horaAtual = null;
    let deferredPrompt;

    // Relógio
    async function obterHoraBrasilia() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const data = await response.json();
        horaAtual = new Date(data.datetime);
        atualizarRelogio();
      } catch (erro) {
        document.getElementById("popupHorario").innerText = "Erro ao obter horário";
        console.error(erro);
      }
    }

    function atualizarRelogio() {
      if (!horaAtual) return;

      const horas = String(horaAtual.getHours()).padStart(2, "0");
      const minutos = String(horaAtual.getMinutes()).padStart(2, "0");
      const segundos = String(horaAtual.getSeconds()).padStart(2, "0");

      document.getElementById("popupHorario").innerText = `${horas}:${minutos}:${segundos}`;
      horaAtual.setSeconds(horaAtual.getSeconds() + 1);
    }

    obterHoraBrasilia();
    setInterval(atualizarRelogio, 1000);

    // Instalação
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installButton').style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App instalado');
          }
          deferredPrompt = null;
        });
      }
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
