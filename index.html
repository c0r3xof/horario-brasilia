<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relógio Brasília Estável</title>
  <style>
    body {
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #relogio {
      white-space: pre;
      text-align: center;
      border: 2px solid #00FF00;
      padding: 10px;
      box-shadow: 0 0 15px #00FF00;
    }
  </style>
</head>
<body>
  <div id="relogio">Carregando...</div>

  <script>
    let agora; // guarda a data atual de Brasília
    const intervaloAtualizacaoAPI = 5 * 60 * 1000; // 5 minutos

    async function buscarHoraAPI() {
      try {
        const resp = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        const dados = await resp.json();
        agora = new Date(dados.datetime);
        console.log('Hora atualizada pela API:', agora.toISOString());
      } catch (e) {
        console.error('Erro ao buscar hora da API', e);
      }
    }

    function atualizarRelogio() {
      if (!agora) {
        document.getElementById('relogio').innerText = 'Carregando...';
        return;
      }

      const h = String(agora.getHours()).padStart(2, '0');
      const m = String(agora.getMinutes()).padStart(2, '0');
      const s = String(agora.getSeconds()).padStart(2, '0');
      const d = String(agora.getDate()).padStart(2, '0');
      const mo = String(agora.getMonth() + 1).padStart(2, '0');
      const y = String(agora.getFullYear()).slice(2);

      const caixa = [
        "╔══════════════╗",
        `║   ${h}:${m}:${s}   ║`,
        `║   ${d}/${mo}/${y}   ║`,
        "╚══════════════╝"
      ].join('\n');

      document.getElementById('relogio').innerText = caixa;

      // incrementa 1 segundo localmente para dar fluidez
      agora = new Date(agora.getTime() + 1000);
    }

    async function iniciarRelogio() {
      await buscarHoraAPI();
      atualizarRelogio();

      // Atualiza o relógio local a cada 1s
      setInterval(atualizarRelogio, 1000);

      // Atualiza a hora da API a cada 5 minutos para corrigir desvios
      setInterval(buscarHoraAPI, intervaloAtualizacaoAPI);
    }

    iniciarRelogio();
  </script>
</body>
</html>
